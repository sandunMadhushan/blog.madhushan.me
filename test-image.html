<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Test</title>
  </head>
  <body>
    <h1>Testing Unsplash Images</h1>

    <h2>Fallback Images from topicImages:</h2>
    <img
      src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
      alt="Web Development"
      style="width: 300px; height: 200px; object-fit: cover; margin: 10px"
      onload="console.log('Default image loaded')"
      onerror="console.error('Default image failed')"
    />

    <img
      src="https://images.unsplash.com/photo-1512941937669-90a1b58e7e9c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
      alt="Mobile Development"
      style="width: 300px; height: 200px; object-fit: cover; margin: 10px"
      onload="console.log('Mobile dev image loaded')"
      onerror="console.error('Mobile dev image failed')"
    />

    <img
      src="https://images.unsplash.com/photo-1677442136019-21780ecad995?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
      alt="AI"
      style="width: 300px; height: 200px; object-fit: cover; margin: 10px"
      onload="console.log('AI image loaded')"
      onerror="console.error('AI image failed')"
    />

    <h2>Test API Image:</h2>
    <img
      src="https://images.unsplash.com/photo-1649972904349-6e44c42644a7?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixlib=rb-4.1.0&q=80&w=1080"
      alt="Technology"
      style="width: 300px; height: 200px; object-fit: cover; margin: 10px"
      onload="console.log('API image loaded')"
      onerror="console.error('API image failed')"
    />

    <script>
      console.log("Test page loaded");

      // Test fetch to Unsplash API
      async function testUnsplashAPI() {
        try {
          const response = await fetch(
            "https://api.unsplash.com/search/photos?query=technology&per_page=1",
            {
              headers: {
                Authorization:
                  "Client-ID BOqWktAn985EwhqoO1WDc04WKKW5bsEhxCElpPTrM7g",
              },
            }
          );

          console.log("API Response Status:", response.status);
          const data = await response.json();
          console.log("API Response Data:", data);

          if (data.results && data.results.length > 0) {
            const img = document.createElement("img");
            img.src = data.results[0].urls.regular;
            img.alt = "Live API Image";
            img.style.cssText =
              "width: 300px; height: 200px; object-fit: cover; margin: 10px; border: 2px solid green;";
            img.onload = () =>
              console.log("Live API image loaded successfully");
            img.onerror = () => console.error("Live API image failed to load");
            document.body.appendChild(img);
          }
        } catch (error) {
          console.error("API Test Error:", error);
        }
      }

      testUnsplashAPI();
    </script>
  </body>
</html>
